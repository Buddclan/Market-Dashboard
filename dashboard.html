<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goldzilla Macro Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #FFD700;
      margin-top: 60px; /* Add spacing for the ticker */
    }
    h2 {
      color: #CCCC66;
    }
    .section {
      margin-bottom: 40px;
      border-top: 1px solid #333;
      padding-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-size: 0.85rem;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px 10px;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background-color: #222;
    }
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      table {
        font-size: 0.75rem;
      }
      .section {
        padding-top: 10px;
      }
    }
    .table-wrapper {
      overflow-x: auto;
    }
    /* Ticker Styling */
    #ticker-bar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10000;
      background-color: #111;
      border-bottom: 1px solid #FFD700;
    }
    body {
      padding-top: 55px; /* Space for the fixed ticker */
    }
  </style>
</head>
<body>

<!-- 🔁 TradingView Ticker Tape -->
<div class="tradingview-widget-container" id="ticker-bar">
  <div class="tradingview-widget-container__widget"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
  {
    "symbols": [
      { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index" },
      { "proName": "FOREXCOM:NSXUSD", "title": "US 100 Cash CFD" },
      { "proName": "FX_IDC:EURUSD", "title": "EUR to USD" },
      { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
      { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" },
      { "description": "USD", "proName": "CAPITALCOM:DXY" },
      { "description": "US 10Y", "proName": "TVC:US10Y" },
      { "description": "US 30Y", "proName": "TVC:US30Y" },
      { "description": "Russell 2000", "proName": "CBOEFTSE:RUT" },
      { "description": "NVDA", "proName": "NASDAQ:NVDA" },
      { "description": "Apple", "proName": "NASDAQ:AAPL" }
    ],
    "showSymbolLogo": true,
    "isTransparent": false,
    "displayMode": "adaptive",
    "colorTheme": "dark",
    "locale": "en"
  }
  </script>
</div>

<h1>📊 Goldzilla Macro Dashboard – Full View</h1>

<!-- GOLD & SILVER ROW -->
<div class="section" style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: flex-start;">
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>{
      "symbol": "TVC:GOLD",
      "width": 350,
      "isTransparent": false,
      "colorTheme": "dark",
      "locale": "en"
    }</script>
  </div>
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>{
      "symbol": "TVC:SILVER",
      "width": 350,
      "isTransparent": false,
      "colorTheme": "dark",
      "locale": "en"
    }</script>
  </div>
</div>

<!-- DXY & OIL ROW -->
<div class="section" style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: flex-start;">
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>{
      "symbol": "CAPITALCOM:DXY",
      "width": 350,
      "isTransparent": false,
      "colorTheme": "dark",
      "locale": "en"
    }</script>
  </div>
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>{
      "symbol": "TVC:USOIL",
      "width": 350,
      "isTransparent": false,
      "colorTheme": "dark",
      "locale": "en"
    }</script>
  </div>
</div>

</body>
</html>
