<!DOCTYPE html>
<html>
<head>
  <title>Market Dashboard with Ticker</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <!-- Ticker at the top -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
    {
      "symbols": [
        { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500" },
        { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
        { "proName": "TVC:US10Y", "description": "10Y" },
        { "proName": "TVC:VIX", "description": "VIX" },
        { "proName": "TVC:DXY", "description": "Dollar Index" },
        { "proName": "CAPITALCOM:US100", "description": "NASDAQ" }
      ],
      "showSymbolLogo": true,
      "colorTheme": "dark",
      "isTransparent": false,
      "displayMode": "adaptive",
      "locale": "en"
    }
    </script>
  </div>

  <!-- Embed another widget or page below -->
  <iframe src="https://buddclan.github.io/Market-Dashboard/calendar.html" 
          width="100%" height="600" frameborder="0" style="border: none;"></iframe>

</body>
</html>
