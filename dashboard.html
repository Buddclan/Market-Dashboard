  <h3 style="margin-top: 0; color: #FFD700; font-size: 1rem;">VIX (Volatility Index)</h3>
  <p id="vix-value" style="font-size: 1.5rem; margin: 10px 0;">Loading...</p>
  <p id="vix-change" style="color: #4caf50; font-size: 0.9rem;">Loading...</p>
  <p style="font-size: 0.75rem; color: #aaa;">Last updated: <span id="vix-updated">Now</span></p>
</div>
<script>
  async function updateVIX() {
    try {
      const response = await fetch('https://query1.finance.yahoo.com/v8/finance/chart/^VIX');
      const json = await response.json();
      const vix = json.chart.result[0];
      const lastClose = vix.meta.regularMarketPreviousClose;
      const lastPrice = vix.meta.regularMarketPrice;
      const change = (lastPrice - lastClose).toFixed(2);
      const percent = ((change / lastClose) * 100).toFixed(2);
      const color = change >= 0 ? '#4caf50' : '#f44336';
      const arrow = change >= 0 ? 'â–²' : 'â–¼';
      document.getElementById('vix-value').textContent = lastPrice.toFixed(2);
      document.getElementById('vix-change').textContent = `${change} (${arrow} ${percent}%)`;
      document.getElementById('vix-change').style.color = color;
      document.getElementById('vix-updated').textContent = new Date().toLocaleTimeString();
    } catch (e) {
      document.getElementById('vix-value').textContent = 'Unavailable';
      document.getElementById('vix-change').textContent = '';
      document.getElementById('vix-updated').textContent = 'Failed to load';
    }
  }
  updateVIX();
  setInterval(updateVIX, 300000);
</script>
