  <h2 style="color:#FF69B4;">üí≥ Household Debt Stress</h2>

<script>
  fetch("https://script.google.com/macros/s/AKfycbyqOIRdD09MMUyTOrWhPVFMyhnlvcDXKtN7wWjb6rTkIXHTlc1CHfANIvYVXasQAuaM/exec")
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById("debt-data");
      if (!Array.isArray(data)) {
        container.innerHTML = "<span style='color:red;'>‚ö†Ô∏è No data received.</span>";
        return;
      }

      let html = `<table style="width:100%; border-collapse:collapse; color:white;">
                    <thead>
                      <tr style="border-bottom:1px solid #555;">
                        <th style="text-align:left;">Category</th>
                        <th>Q4 2023</th>
                        <th>Q4 2024</th>
                        <th>Q1 2025</th>
                      </tr>
                    </thead><tbody>`;

      data.forEach(row => {
        if (row["Category"]) {
          html += `<tr>
                     <td>${row["Category"]}</td>
                     <td>${row["Q4 2023"] ?? ""}</td>
                     <td>${row["Q4 2024"] ?? ""}</td>
                     <td>${row["Q1 2025"] ?? ""}</td>
                   </tr>`;
        }
      });

      html += "</tbody></table>";
      container.innerHTML = html;
    })
    .catch(error => {
      console.error(error);
      document.getElementById("debt-data").innerHTML = "<span style='color:red;'>‚ö†Ô∏è Failed to load data.</span>";
    });
</script>
