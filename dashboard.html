<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goldzilla Macro Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #FFD700;
      margin-top: 80px;
    }
    .section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

<!-- 🔁 TradingView Ticker Tape (Sticky Full Width) -->
<div class="tradingview-widget-container" id="ticker-bar">
  <div class="tradingview-widget-container__widget"></div>
  <div class="tradingview-widget-copyright">
    <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
      <span class="blue-text">Track all markets on TradingView</span>
    </a>
  </div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
  {
    "symbols": [
      { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index" },
      { "proName": "FOREXCOM:NSXUSD", "title": "US 100 Cash CFD" },
      { "proName": "FX_IDC:EURUSD", "title": "EUR to USD" },
      { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
      { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" },
      { "description": "VIX", "proName": "PEPPERSTONE:VIX" },
      { "description": "USD", "proName": "CAPITALCOM:DXY" },
      { "description": "NVDA", "proName": "NASDAQ:NVDA" },
      { "description": "Apple", "proName": "NASDAQ:AAPL" },
      { "description": "Yuan / USD", "proName": "FX_IDC:CNYUSD" },
      { "description": "USD / Japan", "proName": "OANDA:USDJPY" },
      { "description": "TOP 1% Holding Wealth", "proName": "FRED:WFRBLT01026" },
      { "description": "Bottom 50% HW", "proName": "FRED:WFRBSB50215" }
    ],
    "showSymbolLogo": true,
    "isTransparent": false,
    "displayMode": "adaptive",
    "colorTheme": "dark",
    "locale": "en"
  }
  </script>
</div>

<!-- 📛 HEADER -->
<h1>📊 Goldzilla Macro Dashboard</h1>

<!-- 🪙 Gold & Silver -->
<div class="section" style="display: flex; gap: 20px; flex-wrap: wrap;">
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>{
      "symbol": "TVC:GOLD", "width": 350, "isTransparent": false, "colorTheme": "dark", "locale": "en"
    }</script>
  </div>
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>{
      "symbol": "TVC:SILVER", "width": 350, "isTransparent": false, "colorTheme": "dark", "locale": "en"
    }</script>
  </div>
</div>

<!-- 🧮 Major Index Grid 2x3 -->
<div class="section" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
  <!-- Row 1 -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>{"symbol": "FOREXCOM:SPXUSD", "width": 350, "isTransparent": false, "colorTheme": "dark", "locale": "en"}</script>
  </div>
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>{"symbol": "FOREXCOM:DJI", "width": 350, "isTransparent": false, "colorTheme": "dark", "locale": "en"}</script>
  </div>
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>{"symbol": "FOREXCOM:NSXUSD", "width": 350, "isTransparent": false, "colorTheme": "dark", "locale": "en"}</script>
  </div>
  <!-- Row 2 -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>{"symbol": "AMEX:IWM", "width": 350, "isTransparent": false, "colorTheme": "dark", "locale": "en"}</script>
  </div>
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>{"symbol": "NYSE:DIA", "width": 350, "isTransparent": false, "colorTheme": "dark", "locale": "en"}</script>
  </div>
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>{"symbol": "AMEX:SMH", "width": 350, "isTransparent": false, "colorTheme": "dark", "locale": "en"}</script>
  </div>
</div>
