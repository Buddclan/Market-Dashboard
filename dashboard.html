<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #FFD700;
      margin-top: 80px;
    }
    .section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

<!-- 🔁 TradingView Ticker Tape (Sticky Full Width) -->

<!-- 📛 HEADER -->
<h1>📊 Goldzilla Macro Dashboard</h1>

<!-- 🪙 Gold & Silver -->
<!-- ... existing gold/silver widgets ... -->

<!-- 🧮 Major Index Row -->
<!-- ... existing index widgets ... -->

<!-- 📊 Mag 7 + Sector + Heatmap Row -->
<!-- ... existing Mag 7, Sectors, SPX heatmap row ... -->

<!-- 🔥 Active – Winners – Losers + Crypto Screener + Heatmap Row -->
<div class="section" style="display: flex; gap: 20px; align-items: flex-start;">
  <!-- Left: Active – Winners – Losers -->
  <div class="tradingview-widget-container" style="min-width: 400px;">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js" async>{
      "colorTheme": "dark",
      "dateRange": "12M",
      "exchange": "US",
      "showChart": true,
      "locale": "en",
      "isTransparent": false,
      "showSymbolLogo": false,
      "showFloatingTooltip": false,
      "width": "400",
      "height": "550"
    }</script>
  </div>

  <!-- Middle: Crypto Screener -->
  <div class="tradingview-widget-container" style="min-width: 420px; height: 550px;">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>{
      "width": "420",
      "height": 550,
      "defaultColumn": "overview",
      "screener_type": "crypto_mkt",
      "displayCurrency": "USD",
      "colorTheme": "dark",
      "locale": "en"
    }</script>
  </div>

  <!-- Right: Crypto Heatmap -->
  <div class="tradingview-widget-container" style="min-width: 420px; height: 550px;">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-crypto-coins-heatmap.js" async>{
      "dataSource": "Crypto",
      "blockSize": "market_cap_calc",
      "blockColor": "24h_close_change|5",
      "locale": "en",
      "symbolUrl": "",
      "colorTheme": "dark",
      "hasTopBar": false,
      "isDataSetEnabled": false,
      "isZoomEnabled": true,
      "hasSymbolTooltip": true,
      "isMonoSize": false,
      "width": "420",
      "height": "550"
    }</script>
  </div>
</div>

</body>
</html>
