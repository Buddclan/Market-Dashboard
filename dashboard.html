<script>
  async function updateVIX() {
    try {
      const res = await fetch('https://query1.finance.yahoo.com/v8/finance/chart/%5EVIX');
      const data = await res.json();
      const vix = data.chart.result[0];
      const lastPrice = vix.meta.regularMarketPrice;
      const prevClose = vix.meta.chartPreviousClose;
      if (!lastPrice || !prevClose) throw new Error("Missing VIX data");
      const change = (lastPrice - prevClose).toFixed(2);
      const percent = ((change / prevClose) * 100).toFixed(2);
      const color = change >= 0 ? '#f44336' : '#4caf50';
      const arrow = change >= 0 ? 'â–²' : 'â–¼';
      document.getElementById('vix-value').textContent = lastPrice.toFixed(2);
      document.getElementById('vix-change').textContent = `${change} (${arrow} ${percent}%)`;
      document.getElementById('vix-change').style.color = color;
      document.getElementById('vix-updated').textContent = "Updated: " + new Date().toLocaleTimeString();
    } catch (e) {
      document.getElementById('vix-value').textContent = 'Unavailable';
      document.getElementById('vix-change').textContent = '--';
      document.getElementById('vix-updated').textContent = '--';
    }
  }
  updateVIX();
  setInterval(updateVIX, 300000);
</script>
