<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goldzilla Command Center – All Panels</title>
  <style>
    html, body {
      overflow-x: hidden;
    }

    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .content {
      max-width: 1440px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .panel-box {
      background-color: #111;
      border: 2px solid #fuchsia;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 12px rgba(255, 0, 255, 0.3);
    }

    .panel-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #fuchsia;
    }

    .stat-line {
      margin: 0.4rem 0;
      font-size: 1.1rem;
    }

    .gain { color: #00ff88; }
    .loss { color: #ff4444; }

    .row {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .column {
      flex: 1;
      min-width: 300px;
    }

    .ticker-wrapper {
      position: sticky;
      top: 0;
      z-index: 999;
    }
  </style>
</head>
