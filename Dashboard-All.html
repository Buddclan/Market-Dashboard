<!DOCTYPE html>
<html>
<head>
  <title>Goldzilla Command Center</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fuchsia;
    }
    nav {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      box-shadow: 0 2px 10px rgba(255,0,100,0.3);
      border-bottom: 2px solid #fuchsia;
    }
    nav a {
      background: #fuchsia;
      color: #111;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }
    .tile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .tile {
      background: #111;
      border: 2px solid #fuchsia;
      color: #fuchsia;
      padding: 2rem;
      text-align: center;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 0 10px #fuchsia;
      transition: transform 0.2s ease;
    }
    .tile:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

<nav>
  <a href="Dashboard-All.html">🏠 Dashboard</a>
  <a href="calendar.html">📅 Calendar</a>
</nav>

<div class="tile-grid">
  <a href="Ticker.html" class="tile">📈 Ticker</a>
  <a href="Sector.html" class="tile">📊 Sector Heatmap</a>
  <a href="Cryptoheatmap.html" class="tile">🔥 Crypto Heatmap</a>
  <a href="Gold-Silver.html" class="tile">🪙 Gold/Silver</a>
  <a href="calendar.html" class="tile">📰 Economic Calendar</a>
  <a href="Debt-Doom.html" class="tile">💣 Debt Doom</a>
  <a href="SPY-RSP.html" class="tile">⚖️ SPY/RSP</a>
  <a href="Jobs.html" class="tile">👷 Jobs</a>
</div>

</body>
</html>
