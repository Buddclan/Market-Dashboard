<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goldzilla Terminal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ENTER Button Styling */
    .enter-button {
      margin-top: 25vh;
      padding: 20px 60px;
      font-size: 2rem;
      border: none;
      border-radius: 999px;
      background-color: fuchsia;
      color: black;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      z-index: 10;
    }

    .enter-button:hover {
      background-color: #ff99ff;
    }

    /* Widget spacing fix */
    .tradingview-widget-container {
      width: 100%;
      max-width: 100vw;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Ticker Widget -->
  <!-- TradingView Widget BEGIN -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright">
      <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
        <span class="blue-text">Track all markets on TradingView</span>
      </a>
    </div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
    {
      "symbols": [
        {"proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index"},
        {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
        {"proName": "BITSTAMP:ETHUSD", "title": "Ethereum"},
        {"description": "VIX", "proName": "TVC:VIX"},
        {"description": "Dollar", "proName": "TVC:DXY"},
        {"description": "Gold", "proName": "TVC:GOLD"},
        {"description": "Silver", "proName": "TVC:SILVER"},
        {"description": "10Y", "proName": "TVC:US10Y"},
        {"description": "NAS 100", "proName": "PEPPERSTONE:NAS100"},
        {"description": "R-2000", "proName": "CAPITALCOM:RTY"},
        {"description": "Apple", "proName": "NASDAQ:AAPL"},
        {"description": "Bitcoin", "proName": "CRYPTO:BTCUSD"}
      ],
      "showSymbolLogo": true,
      "isTransparent": false,
      "displayMode": "adaptive",
      "colorTheme": "dark",
      "locale": "en"
    }
    </script>
  </div>
  <!-- TradingView Widget END -->

  <!-- ENTER Button -->
  <a href="dashboard.html" class="enter-button">ENTER</a>

</body>
</html>
