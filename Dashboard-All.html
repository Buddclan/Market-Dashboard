<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goldzilla Terminal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Ticker Bar */
    .ticker-bar {
      position: sticky;
      top: 0;
      width: 100%;
      background-color: #111;
      color: #fuchsia;
      padding: 12px;
      text-align: center;
      font-size: 1.2rem;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(255, 0, 100, 0.2);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Center Button */
    .enter-button {
      margin-top: 30vh;
      padding: 20px 50px;
      font-size: 2rem;
      border: none;
      border-radius: 999px;
      background-color: fuchsia;
      color: black;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .enter-button:hover {
      background-color: #ff99ff;
    }
  </style>
</head>
<body>

  <!-- Ticker Bar -->
  <div class="ticker-bar">
    ðŸ“ˆ Gold: $2,375 | Silver: $28.04 | SPX: 5,312 | 10Y: 4.58% | VIX: 14.3 | DXY: 105.7
  </div>

  <!-- Oval "ENTER" Button -->
  <a href="dashboard.html" class="enter-button">ENTER</a>

</body>
</html>
