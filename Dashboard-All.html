<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goldzilla Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .ticker {
      background: #000;
      color: #fff;
      padding: 10px;
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
    }

    .dashboard-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 40px auto 0;
      padding: 0 20px;
    }

    .panel {
      flex: 1;
      min-width: 400px;
      background-color: #1b1b1b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.15);
    }

    .panel h2 {
      margin-top: 0;
      font-size: 1.25rem;
    }

    .widget-block {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- üîÑ Scrolling Ticker -->
  <div class="ticker">
    <marquee behavior="scroll" direction="left" scrollamount="6">
      üìà Live Market Data | S&P 500 | Dow | Gold | Silver | 10Y Yield | USD Index | Bonds | Commodities
    </marquee>
  </div>
