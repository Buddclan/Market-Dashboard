<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goldzilla BBS Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #fefefe;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .ticker-container {
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #000;
      border-bottom: 2px solid #fuchsia;
    }
    .center-button {
      margin-top: 12vh;
      padding: 2rem 4rem;
      border-radius: 100px;
      background-color: #111;
      border: 2px solid #fuchsia;
      color: #fuchsia;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 25px #fuchsia;
      transition: transform 0.3s ease, background-color 0.2s;
    }
    .center-button:hover {
      background-color: #fuchsia;
      color: #111;
      transform: scale(1.05);
    }
    .footer-note {
      margin-top: 4rem;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- 🔥 Fixed Ticker Tape -->
  <div class="ticker-container">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          {"proName": "FOREXCOM:SPXUSD", "title": "S&P 500"},
          {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
          {"proName": "TVC:US10Y", "title": "10Y"},
          {"proName": "TVC:VIX", "title": "VIX"},
          {"proName": "TVC:DXY", "title": "Dollar"},
          {"proName": "TVC:GOLD", "title": "Gold"},
          {"proName": "TVC:SILVER", "title": "Silver"}
        ],
        "showSymbolLogo": true,
        "isTransparent": false,
        "colorTheme": "dark",
        "displayMode": "adaptive",
        "locale": "en"
      }
      </script>
    </div>
  </div>

  <!-- 💼 BBS Button -->
  <a href="dashboard.html" class="center-button">
    💼 BBS — Budd Bloomberg System
  </a>

  <!-- 📝 Footer Placeholder for Messaging / Logo -->
  <div class="footer-note">
    Future panel: Goldzilla logo • mission statement • updates...
  </div>
</body>
</html>
