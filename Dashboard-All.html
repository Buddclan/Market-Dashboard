<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goldzilla Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .ticker {
      background: #000;
      color: #fff;
      padding: 10px;
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
    }

    .dashboard-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 40px auto 0;
      padding: 0 20px;
    }

    .panel {
      flex: 1;
      min-width: 400px;
      background-color: #1b1b1b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.15);
    }

    .panel h2 {
      margin-top: 0;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Scrolling Ticker FIXED -->
  <div class="ticker">
    <marquee behavior="scroll" direction="left" scrollamount="6">
      üìà S&P 500: 5,312.20 | üìâ Dow: 39,000.45 | ü™ô Gold: $2,345.67 | ü•à Silver: $27.89 | üìä 10Y Yield: 4.58% | üíµ USD Index: 104.30
    </marquee>
  </div>

  <!-- ‚úÖ MARKET + CURRENCY -->
  <div class="dashboard-row">

    <!-- üìä Market Overview -->
    <div class="panel">
      <h2>üìä Market Overview</h2>
      <div class="tradingview-widget-container">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js">
        {
          "colorTheme": "dark",
          "dateRange": "12M",
          "showChart": true,
          "locale": "en",
          "largeChartUrl": "",
          "isTransparent": false,
          "width": "100%",
          "height": "400",
          "showSymbolLogo": true,
          "plotLineColorGrowing": "rgba(0, 255, 0, 1)",
          "plotLineColorFalling": "rgba(255, 0, 0, 1)",
          "gridLineColor": "rgba(42, 46, 57, 1)",
          "scaleFontColor": "rgba(134, 137, 147, 1)",
          "belowLineFillColorGrowing": "rgba(0, 255, 0, 0.1)",
          "belowLineFillColorFalling": "rgba(255, 0, 0, 0.1)",
          "symbolActiveColor": "rgba(255, 255, 255, 0.3)",
          "tabs": [{
            "title": "US Markets",
            "symbols": [
              { "s": "INDEX:SPX", "d": "S&P 500" },
              { "s": "DJ:DJI", "d": "Dow Jones" },
              { "s": "NASDAQ:NDX", "d": "Nasdaq 100" },
              { "s": "TVC:GOLD", "d": "Gold" },
              { "s": "TVC:SILVER", "d": "Silver" },
              { "s": "TVC:US10Y", "d": "10-Year Yield" }
            ]
          }]
        }
        </script>
      </div>
    </div>

    <!-- üåç Currency Watch -->
    <div class="panel">
      <h2>üåç Global Currency Watch</h2>
      <div class="tradingview-widget-container">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js">
        {
          "width": "100%",
          "height": "500",
          "symbolsGroups": [{
            "name": "Currencies",
            "symbols": [
              { "name": "CURRENCYCOM:DXY", "displayName": "US Dollar Index (DXY)" },
              { "name": "FX:EURUSD", "displayName": "EUR/USD" },
              { "name": "FX:USDJPY", "displayName": "USD/JPY" },
              { "name": "FX:GBPUSD", "displayName": "GBP/USD" },
              { "name": "FX:USDCHF", "displayName": "USD/CHF" },
              { "name": "FX:AUDUSD", "displayName": "AUD/USD" },
              { "name": "FX:USDCAD", "displayName": "USD/CAD" },
              { "name": "FX:USDNOK", "displayName": "USD/NOK" },
              { "name": "FX:USDZAR", "displayName": "USD/ZAR" },
              { "name": "FX:USDINR", "displayName": "USD/INR" },
              { "name": "FX:USDBRL", "displayName": "USD/BRL" },
              { "name": "FX:USDRUB", "displayName": "USD/RUB" }
            ]
          }],
          "showSymbolLogo": true,
          "colorTheme": "dark",
          "isTransparent": false,
          "locale": "en"
        }
        </script>
      </div>
    </div>
  </div>

</body>
</html>
