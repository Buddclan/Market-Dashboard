<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goldzilla Dashboard ‚Äì ALL</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2, h3 {
      color: #FFD700;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
    }
    thead {
      background-color: #333;
      color: #00FFFF;
    }
    .section {
      margin-bottom: 40px;
    }
    .highlight {
      color: #FFD700;
    }
    .signal-button {
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
    }
    .green { background-color: #00cc66; color: black; }
    .yellow { background-color: #ffcc00; color: black; }
    .red { background-color: #ff4444; color: white; }
    .black { background-color: #222; color: #fff; }
  </style>
</head>
<body>

  <!-- TradingView Ticker at Top -->
  <div class="section">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
          <span class="blue-text">Track all markets on TradingView</span>
        </a>
      </div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          {"proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index"},
          {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
          {"proName": "BITSTAMP:ETHUSD", "title": "Ethereum"},
          {"description": "VIX", "proName": "TVC:VIX"},
          {"description": "Dollar", "proName": "TVC:DXY"},
          {"description": "Gold", "proName": "TVC:GOLD"},
          {"description": "Silver", "proName": "TVC:SILVER"},
          {"description": "10Y", "proName": "TVC:US10Y"},
          {"description": "NAS 100", "proName": "PEPPERSTONE:NAS100"},
          {"description": "R-2000", "proName": "CAPITALCOM:RTY"},
          {"description": "Apple", "proName": "NASDAQ:AAPL"},
          {"description": "Bitcoin", "proName": "CRYPTO:BTCUSD"}
        ],
        "showSymbolLogo": true,
        "isTransparent": false,
        "displayMode": "adaptive",
        "colorTheme": "dark",
        "locale": "en"
      }
      </script>
    </div>
  </div>

  <h1 class="highlight">üìä Goldzilla Macro Dashboard ‚Äì Full View</h1>

  <!-- Market Indices Panel -->
  <div class="section" style="display: flex; flex-wrap: nowrap; gap: 10px; align-items: flex-start;">
    <div style="flex: 1.4; min-width: 720px;">
      <h2>üåç Market Indices Panel</h2>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
        {
          "width":700,
          "height":600,
          "symbolsGroups":[
            {
              "name":"Indices",
              "originalName":"Indices",
              "symbols":[
                {"name":"FOREXCOM:SPXUSD","displayName":"S&P 500 Index"},
                {"name":"FOREXCOM:DJI","displayName":"Dow Jones Industrial Average Index"},
                {"name":"PEPPERSTONE:NAS100","displayName":"100 Tech"},
                {"name":"CAPITALCOM:RTY","displayName":"R-2000"},
                {"name":"CMCMARKETS:NDAQ100","displayName":"NASDAQ"}
              ]
            }
          ],
          "showSymbolLogo": true,
          "isTransparent": false,
          "colorTheme": "dark",
          "locale": "en",
          "backgroundColor": "#131722"
        }
        </script>
      </div>
    </div>
  </div>

  <!-- Investing.com Single Currency Crosses (Wider + Tighter) -->
  <div class="section" style="margin-top: 20px;">
    <h2 style="color: #FFD700;">üí± Single Currency Crosses</h2>
    <iframe src="https://www.widgets.investing.com/single-currency-crosses?theme=darkTheme&currency=12"
            width="100%" height="450" style="border: none; overflow: hidden;"></iframe>
    <div class="poweredBy" style="font-family: Arial, Helvetica, sans-serif; font-size: 12px; margin-top: 5px;">
      Powered by <a href="https://www.investing.com?utm_source=WMT&amp;utm_medium=referral&amp;utm_campaign=SINGLE_CROSSES&amp;utm_content=Footer%20Link"
                    target="_blank" rel="nofollow">Investing.com</a>
    </div>
  </div>

</body>
</html>
