<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goldzilla Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .terminal-frame {
      position: relative;
      width: 100vw;
      height: 100vh;
      border: 6px solid fuchsia;
      box-shadow: 0 0 30px fuchsia;
      overflow: hidden;
    }

    .terminal-embed {
      width: 100%;
      height: 100%;
      border: none;
    }

    .logo-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .logo-overlay img {
      height: 80px;
      width: auto;
      opacity: 0.85;
      filter: drop-shadow(0 0 6px black);
    }

    .enter-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 18px 60px;
      font-size: 1.5rem;
      border: none;
      border-radius: 999px;
      background-color: fuchsia;
      color: black;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 0 12px fuchsia;
      z-index: 10;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .enter-button:hover {
      background-color: #ff99ff;
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>

  <div class="terminal-frame">
    <!-- Goldzilla Logo -->
    <div class="logo-overlay">
      <img src="goldzilla.png" alt="Goldzilla Logo">
    </div>

    <!-- Finviz Embed -->
    <iframe class="terminal-embed" src="https://finviz.com/" loading="lazy"></iframe>

    <!-- ENTER Button -->
    <a href="dashboard.html" class="enter-button">ENTER TERMINAL</a>
  </div>

</body>
</html>
