<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goldzilla Bonds & Crypto</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: row;
      padding: 1rem;
      gap: 2rem;
    }

    .left-panel {
      width: 420px;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .panel-box {
      background-color: #111;
      border: 2px solid #fuchsia;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 12px rgba(255, 0, 255, 0.3);
    }

    .panel-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #fuchsia;
    }

    .stat-line {
      margin: 0.4rem 0;
      font-size: 1.1rem;
    }

    .gain {
      color: #00ff88;
    }

    .loss {
      color: #ff4444;
    }
  </style>
</head>
<body>

  <!-- LEFT PANEL: Market Overview Widget -->
  <div class="left-panel">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
      {
        "colorTheme": "dark",
        "dateRange": "12M",
        "showChart": true,
        "locale": "en",
        "isTransparent": false,
        "showSymbolLogo": true,
        "width": "400",
        "height": "550",
        "tabs": [

              { "s": "AMEX:IWV", "d": "Russell 3000 (ETF)" }
            ]
          }
        ]
      }
      </script>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">

    <!-- Bonds Panel -->
    <div class="panel-box">
      <div class="panel-title">ðŸ’µ Bonds â€“ Treasury Yields</div>

      <div class="stat-line">20-Year: 4.52% | YTD: <span class="gain">+0.42%</span></div>
      <div class="stat-line">30-Year: 4.63% | YTD: <span class="gain">+0.51%</span></div>
    </div>

      <div class="stat-line">SOL/USD: $142.20 | YTD: <span class="gain">+61.5%</span></div>

</body>
